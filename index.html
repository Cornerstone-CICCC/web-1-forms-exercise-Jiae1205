<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form enctype="multipart/form-data" action="index.html" method="get">
        <!-- FORM FIELDS HERE -->
        <fieldset>
            <legend>Personal Information</legend>
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" pattern="^[a-zA-Z0-9_.+]+@gmail\.com$" required>
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" min="12">
            </div>
            <div class="field">
            <label for="DateOfBirth">Date of Brith:</label>
            <input type="date" name="DateOfBirth" id="DateOfBirth" placeholder="YYYY-MM-DD">
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <div class="field">
                <label for="color">Favorite Color:</label>
                <input type="color" name="color" id="color" value="#000000">
            </div>
            <div class="field">
                <label for="hobby">Hobby:</label>
                <input type="text" list="hobby">
                <datalist id="hobby">
                    <option value="Drawing">Drawing</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Dancing">Dancing</option>
                </datalist>
            </div>
            <div class="field">
                <label for="level">Experience Level</label>
                <input type="range" name="level" id="level">
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact Preferences</legend>
            <div class="field">
                <label for="method">Preferred Contact Method</label>
                <select name="method" id="method">
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                    <option value="Mail">Mail</option>
                </select>
            </div>
            <div class="field">
                <level>Subscribe to Newsletter</level>
                <input type="checkbox" name="news">
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
                <div class="field">
                    <h3>Gender:</h3>
                    <label for="male">Male</label>
                    <input type="radio" value="male" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" value="female" name="gender" id="female" checked>
                    <label for="other">Other</label>
                    <input type="radio" value="other" name="gender" id="other">
                </div>
        </fieldset>

        <fieldset>
            <legend>More Information</legend>
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio"></textarea>
        </fieldset>

        <fieldset>
            <legend>Upload Documents</legend>
            <label for="file">Resume and other certificates</label>
            <input type="file" multiple accept=".doc, .docx, .pdf, .jpg, .png" name="file" id="file">
        </fieldset>

        <fieldset>
            <legend>Submission</legend>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>

    </form>
</body>
</html>
